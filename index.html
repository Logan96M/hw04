<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body> 

    <div class = "container">
        <div id = "question-container" class = "hide">
            <div id ="question">Question</div>
            <div id ="answer-buttons" class ="btn-grid">
                <button class="btn" id="btn">Answer 1 </button>
                <button class="btn" id="btn">Answer 2 </button>
                <button class="btn" id="btn">Answer 3 </button>
                <button class="btn" id="btn">Answer 4 </button>
            </div> <!-- end of answer button grid -->
        </div> <!-- end of question container  -->
        
            <div class="controls">
                <button id = "start-btn" class="start-btn btn">Start</button>
                <button id = "next-btn" class="start-btn btn hide">Next</button>
            </div> <!-- end of controls div -->

    </div>  <!-- end of container div -->
  
    
    
</body>
</html>
